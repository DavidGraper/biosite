{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br />
<p>Are you sure you want to delete address "{{ address.address0 }}" for user {{ address.personid.lastname }}?</p>

<form method="post">
  {% csrf_token %}
  <a href="/keypadcodes/person/{{ address.personid.id }}">Cancel</a>
  <input type="submit" name="Confirm">
</form>

{% endblock %}
