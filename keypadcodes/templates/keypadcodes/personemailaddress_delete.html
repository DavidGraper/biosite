{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br />
<p>Are you sure you want to delete email address "{{ emailaddress.emailaddress }}" for user "{{ emailaddress.personid.firstname }} {{ emailaddress.personid.lastname }}""?</p>

<form method="post">
  {% csrf_token %}
  <a href="/keypadcodes/person/{{ emailaddress.personid.id }}">Cancel</a>
  <input type="submit" name="Confirm">
</form>

{% endblock %}
