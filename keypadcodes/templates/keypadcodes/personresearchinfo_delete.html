{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br />
<p>Are you sure you want to delete research info "{{ researchinfo.researchinterest }}" for user "{{ researchinfo.personid.firstname }} {{ researchinfo.personid.lastname }}"?</p>

<form method="post">
  {% csrf_token %}
  <a href="/keypadcodes/person/{{ researchinfo.personid.id }}">Cancel</a>
  <input type="submit" name="Confirm">
</form>

{% endblock %}
