{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br />
<p>Are you sure you want to delete lab affiliation "{{ lab.labid.labname }}" for user "{{ lab.personid.firstname }} {{ lab.personid.lastname }}""?</p>

<form method="post">
  {% csrf_token %}
  <a href="/keypadcodes/person/{{ lab.personid.id }}">Cancel</a>
  <input type="submit" name="Confirm">
</form>

{% endblock %}
