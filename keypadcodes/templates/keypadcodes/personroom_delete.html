{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br />
<p>Are you sure you want to delete room "{{ room.roomid.buildingid.buildingname }} {{ room.roomid.roomnumber }}" for user "{{ room.personid.firstname }} {{ room.personid.lastname }}"?</p>

<form method="post">
  {% csrf_token %}
  <a href="/keypadcodes/person/{{ room.personid.id }}">Cancel</a>
  <input type="submit" name="Confirm">
</form>

{% endblock %}
