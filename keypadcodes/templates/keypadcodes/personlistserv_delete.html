{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br />
<p>Are you sure you want to delete listserv "{{ listserv.listservid.listservname }}" for user "{{ listserv.personid.firstname }} {{ listserv.personid.lastname }}"?</p>

<form method="post">
  {% csrf_token %}
  <a href="/keypadcodes/person/{{ listserv.personid.id }}">Cancel</a>
  <input type="submit" name="Confirm">
</form>

{% endblock %}
