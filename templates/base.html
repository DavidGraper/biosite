<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Biology Department Database</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">BIOLOGY@UALBANY</a>
    {% if manager %}
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'keypadcodes:people' %}">People</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'keypadcodes:dataentry' %}">Data Entry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'keypadcodes:reports' %}">Reports</a>
      </li>
    </ul>
    {% endif %}
    {% if request.user.is_authenticated %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Hello, {{ request.user.first_name }}</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url "logout" %}">Logout</a></li>
    </ul>
    {% else %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{% url "login" %}">Log-in</a></li>
    </ul>
    {% endif %}
  </nav>

  <div class="container p-3 my-3 border">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
